<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>SimplyMap Example</title>
        <meta name="description" content="Show simple google map easy way.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            .simplymap { width: 500px; height: 500px; }
        </style>
    </head>
    <body>
        
        <div class="simplymap" data-lat="51.402196" data-lng="21.145046" data-title="Title of marker" data-zoom="11" data-icon="images/marker.svg"></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key="></script>
        <script src="js/simplymap.js"></script>

    </body>
</html>
